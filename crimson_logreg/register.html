<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRIMSON - Register</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="right-panel">
            <div class="form-container">
                <h2>Register</h2>
                <form id="register-form" action="process_register.php" method="post">
                    <div class="name-fields">
                        <div class="form-group">
                            <label for="first-name">First Name <span class="required">*</span></label>
                            <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
                            <span class="error" id="first-name-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="middle-name">Middle Name</label>
                            <input type="text" id="middle-name" name="middle_name" placeholder="Middle Name (Optional)">
                            <span class="error" id="middle-name-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name <span class="required">*</span></label>
                            <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
                            <span class="error" id="last-name-error"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number <span class="required">*</span></label>
                        <input type="tel" id="contact" name="contact" placeholder="09XXXXXXXXX" required>
                        <span class="error" id="contact-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                        <span class="error" id="email-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="address">Address <span class="hint">(complete address)</span> <span class="required">*</span></label>
                        <input type="text" id="address" name="address" placeholder="House No., Street, Barangay, City, Province" required>
                        <span class="error" id="address-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="username">Username <span class="required">*</span></label>
                        <input type="text" id="username" name="username" placeholder="Username (min. 5 characters)" required>
                        <span class="error" id="username-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" placeholder="Password (min. 8 characters)" required>
                        <span class="error" id="password-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                        <span class="error" id="confirm-password-error"></span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Sign up</button>
                    </div>
                    <div class="form-footer">
                        <p>Already have an account? <a href="login.html">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="left-panel">
            <div class="logo-container">
                <div class="lcro">LCRO</div>
                <img src="images/binan-logo.png" alt="BiÃ±an City Logo" class="city-logo">
                <h1>CRIMSON</h1>
                <div class="subtitle">LOCAL CIVIL REGISTRY OFFICE</div>
            </div>
            <div class="footer">
                <p>DESIGNED BY NU STUDENTS</p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
